<ion-header>
  <ion-toolbar>
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list *ngFor="let item of quotes">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{item.author}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{item.quote}}</ion-card-content>
      </ion-card>
    </ion-list>
  </ion-list>
</ion-content>
