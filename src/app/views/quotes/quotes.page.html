<ion-header>
  <ion-toolbar>
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
     
    <ion-list *ngIf="loaded">
      <ion-item *ngFor="let item of [].constructor(15)">
        <ion-card class="skeleton">
          <ion-card-header>
            <ion-card-title>
              <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="!loaded">
      <ion-list *ngFor="let item of quotes">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{item.author}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{item.quote}}</ion-card-content>
        </ion-card>
      </ion-list>
  </ion-list>
  </ion-list>
</ion-content>
