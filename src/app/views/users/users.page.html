<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-grid>
        <ion-row>
          <ion-col>
            <!-- <ion-avatar slot="start"> -->
              <ion-thumbnail>
              <img [alt]="user.firstName" [src]="user.image" />
              </ion-thumbnail>
            <!-- </ion-avatar> -->
          </ion-col>

          <ion-col size="8">
            <ion-label>{{user.firstName}} {{user.lastName}}</ion-label>
            <ion-label>{{user.email}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>
  
</ion-content>
