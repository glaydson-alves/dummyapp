<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>{{user.firstName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-thumbnail>
          <img [alt]="user.firstName" [src]="user.image" />
        </ion-thumbnail>
      </ion-item>
      <ion-item>
        <ion-label><p>nome: {{user.firstName}}</p></ion-label>
      </ion-item>
      <ion-item>
        <ion-label><p>sobrenome: {{user.lastName}}</p></ion-label>
      </ion-item>
      <ion-item>
        <ion-label><p>idade: {{user.age}}</p></ion-label>
      </ion-item>
      <ion-item>
        <ion-label><p>email: {{user.email}}</p></ion-label>
      </ion-item>
      <ion-item>
        <ion-label><p>anivers√°rio: {{user.birthDate}}</p></ion-label>
      </ion-item>
      <ion-item>
        <ion-label><p>telefone: {{user.phone}}</p></ion-label>
      </ion-item>
    </ion-list>

  </ion-list>
</ion-content>
