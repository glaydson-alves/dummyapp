<ion-header>
  <ion-toolbar>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-thumbnail>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>{{post.title}}</ion-label>
      <ion-label>
        <ion-badge *ngFor="let tag of post.tags" color="tertiary">{{tag}}</ion-badge>
        <ion-icon></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
