<ion-header>
  <ion-toolbar>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-grid>
        <ion-row>

          <ion-col>
            <ion-thumbnail>
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
          </ion-col>

          <ion-col size="8">
            <ion-label>{{post.title}}</ion-label>

            <ion-label>
              <ion-icon name="heart-outline"></ion-icon> <span>{{post.reactions?.likes}}</span>
              <ion-icon name="thumbs-down-outline"></ion-icon> <span>{{post.reactions?.dislikes}}</span>
            </ion-label>

            <ion-label>
              <ion-badge *ngFor="let tag of post.tags" color="tertiary">{{tag}}</ion-badge>
            </ion-label>

          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </ion-list>

</ion-content>
